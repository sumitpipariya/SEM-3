<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<div id="input">
		<input type="text" id="answer"/>
	</div>

	<div class="row" style="margin-top: 10px">
		<div class="col-3">
			<button onclick="answer.value +='1'">1</button>
			<button onclick="answer.value +='2'">2</button>
			<button onclick="answer.value +='3'">3</button>
			<button onclick="answer.value +='+'">+</button>
		</div>
	</div>

	<div class="row" style="margin-top: 5px">
		<div class="col-3">
			<button onclick="answer.value +='4'">4</button>
			<button onclick="answer.value +='5'">5</button>
			<button onclick="answer.value +='6'">6</button>
			<button onclick="answer.value +='-'">-</button>
		</div>
	</div>

	<div class="row" style="margin-top: 5px">
		<div class="col-3">
			<button onclick="answer.value +='7'">7</button>
			<button onclick="answer.value +='8'">8</button>
			<button onclick="answer.value +='9'">9</button>
			<button onclick="answer.value +='*'">*</button>
		</div>
	</div>

	<div class="row" style="margin-top: 5px">
		<div class="col-3">
			<button onclick="answer.value +='0'">0</button>
			<button onclick="operation()">=</button>
			<button onclick="answer.value +='/'">/</button>
			<button onclick="answer.value =''">AC</button>
		</div>
	</div>


	<script type="text/javascript">	
		a = document.getElementById('answer')
		arr = []
		function operation(){
			console.log(a.value)

			if(a.value.includes('+')){
				arr = a.value.split('+')
				console.log(arr)
			ans = parseInt(arr[0]) + parseInt(arr[1])
			answer.value = ans
			}
			else if(a.value.includes('-')){
				arr = a.value.split('-')
				console.log(arr)
			ans = parseInt(arr[0]) - parseInt(arr[1])
			answer.value = ans
			}
			else if(a.value.includes('*')){
				arr = a.value.split('*')
				console.log(arr)
			ans = parseInt(arr[0]) * parseInt(arr[1])
			answer.value = ans
			}
			else if(a.value.includes('/')){
				arr = a.value.split('/')
				console.log(arr)
			ans = parseInt(arr[0]) / parseInt(arr[1])
			answer.value = ans
			}



		}

	</script>
</body>
</html>
