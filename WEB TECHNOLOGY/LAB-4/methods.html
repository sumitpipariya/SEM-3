<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		
		arr = [1,9,2,8,6,5,3,4,7]

		arr.sort()
		console.log(arr)

		a = arr.push(5)
		console.log("PUSH : ",arr)

		a = arr.pop()
		console.log("POP : ",arr,a)

		arr.shift()
		console.log("SHIFT : ",arr)

		arr.unshift(3)
		console.log("SHIFT : ",arr)

		new_arr = arr.slice(0,2)
		console.log("SLICE : ",new_arr)

		arr.splice(0,2)
		console.log("SPLICE : ",arr)

	</script>
</body>
</html>
