<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<script type="text/javascript">
		
		a = parseInt(prompt("Enter the number :"))
		b = 0
		c = 0
		d = a
		
		while(a!=0){
			b = a%10;
			c +=b*b*b;
			a = parseInt(a/10);	
		}

		if(d==c){
			document.write("Armstrong number")
		}
		else{
			document.write("Not Armstrong number")
		}

	</script>

</body>
</html>
