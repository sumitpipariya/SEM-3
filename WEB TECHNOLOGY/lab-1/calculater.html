<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script>

		a = parseInt(prompt("Entert first number:"));
		b = parseInt(prompt("Enter second number"));
		c = prompt("Enter +,-,*,/ :");

		if(c=="+"){
			document.write(a+b);
		}
		else if(c=="-"){
			document.write(a-b);
		}
		else if(c=="*"){
			document.write(a*b);
		}
		else if(c=="/"){
			document.write(a/b);
		}
		else{
			document.write("Enter valid number");
		}

	</script>
</body>
</html>
