<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
		<script type="text/javascript">

			a = parseInt(prompt("Enter the number"));
			b = 0;

			for(i=1;i<=a;i++){
				if(a%i==0){
					b++;
				}
			}

			if(b==2){
				document.write("Prime number");
			}
			else{
				document.write("not prime number");;
			}
			
		</script>
</body>
</html>
